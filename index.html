<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde4cf;
            margin: 0;
            padding: 0px;
        }
        header {
            text-align: center;
            margin-bottom: 0px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap; /* Adjust this value to control space between cards */
            margin-top: 0px;
            padding: 10px;
        }
        .class-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 35%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .class-grid {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .class-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #e15701;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .footer-img {
            display: block;
            margin: 20px auto;
            width: 250px; /* Adjust width as needed */
            height: auto;
        }
    </style>
</head>
