<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Glow Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde4cf;
            margin: 0;
            padding: 0px;
        }
        header {
            text-align: center;
            margin-bottom: 0px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 0px;
        }
        .class-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 35%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .class-grid {
            flex-grow: 1; /* Allows the grid to expand and fill available space */
            display: flex; /* Changes grid to flex for easier alignment */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .class-grid img {
            max-width: 100%; /* Ensures image does not exceed its container */
            height: auto; /* Maintains aspect ratio */
            border-radius: 5px;
            margin-bottom: 10px; /* Adds space between the image and the button */
        }
        .button {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Ensures the button stretches to fit the card */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/sxmxlzj.png" alt="Young Glow Studio Logo" style="width: 250px; height: auto;">
    </header>

    <div class="container">
        <div class="class-card">
            <h2><center>Reformer Class</center></h2>
            <div class="class-grid">
                <img src="https://i.ibb.co.com/DfCyxMc/Whats-App-Image-2024-06-06-at-19-47-27.jpg" alt="Pilates Image 1">
            </div>
            <a href="login.html"><button class="button">Klik Disini</button></a>
        </div>

        <div class="class-card">
            <h2><center>Yoga Class</center></h2>
            <div class="class-grid">
                <img src="https://i.ibb.co.com/6BM1n2F/Whats-App-Image-2024-06-06-at-19-47-26.jpg" alt="Yoga Image 1">
            </div>
            <a href="login.html"><button class="button">Klik Disini</button></a>
        </div>
    </div>
</body>
</html>
