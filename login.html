<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-size: contain;
        }
        .iframe-container {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .iframe-container iframe {
            width: 100%;
            height: 570px;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 5px 5px;
            margin: 1px;
            background-color: #fab98f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <center><img src="https://i.imgur.com/sxmxlzj.png" alt="Logo" class="logo" height="100px"></center>

    <h4><center>Beli paket Untuk Mendapatkan Token</center></h4>
    <div class="button-container">
        <button class="button"><a href="https://alden2851.softr.app/paketreformer/">Paket Reformer</a></button>
        <button class="button"><a href="https://alden2851.softr.app/paketyoga/">Paket Yoga</a></button>
    </div><br>

        <div class="iframe-container">
        <iframe id="myIframe" src="https://script.google.com/macros/s/AKfycbzK7jWhSOWyaHROzNGk4w3AH08GPk9mvN74_vvGOa7fKCCkRDB_Tf_TkHKoPCrM4WEW/exec" title="YoungGlow"></iframe>
    </div>
    <script>
        function adjustIframeHeight() {
            const iframe = document.getElementById('myIframe');
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        const iframe = document.getElementById('myIframe');
        iframe.onload = adjustIframeHeight;
    </script>
</body>
</html>
